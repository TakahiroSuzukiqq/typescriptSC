<!-- #Only use CSS, instead of using frontend framework such as Bootstrap -->

<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item </p>
  </div>
  <div class="col">
      <p>Your bucket list ({{ itemCount }})</p>   <!--just added itemCount component-->
  </div>
</div>

<div class="container color-light" [@goals]="goals.length">   <!--#5 [@goals]="goals.length": the name of the animation trigger you set-->
    <div class="col">
      <p class="sm">Use this form below to add a new bucket list goal.What do you want to do with your life?</p>
      
      <form>
        <input type="text" class="txt" name="item" placeholder="Life goal.." [(ngModel)]="goalText">     <!--#[()]: Two way data binding. both way, from the component to the html file, vice versa-->
        <!-- <br><span>{{ goalText }}</span><br>  #In here the data in goalText comes from above user input via component-->
        <!-- 1<input type="submit" class="btn" value="Add Item"> -->
        <!-- 2<input type="submit" class="btn" value="{{ btnText }}">  #one way data binding: interpret a component by using bouble curly braces-->
        <!-- 3<input type="submit" class="btn" [value]="btnText">  #Property binding: by doing as left, using{{}} instead, you could see the same result as above. This way, data binding and going from the component to the html file--> 
        <!--<br><span>{{ goalText }}</span>-->
        <input type="submit" class="btn" [value]="btnText" (click)="addItem()">  <!--#4(click)="addItem"-->
        <!--#Click Event:Don't need to pass in any type of value in () of addItem, user input is saved in the conponent class by setting up "[(ngModel)]="goalText" and just got the input value from the conponent -->
      
        </form>
    </div>
    <div class="col">
        <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">  <!--#5 create onClick event to removeItem, (i) index i, let i = index to update the container-->
          {{ goal }}
        </p>
    </div>
  </div>
